		// all dialog buttons should close their parent dialog

		});
		$(document).on("mobileinit", function(){
		  $.mobile.defaultPageTransition = "slide";
		});

	</script>

<body>
<form method="POST">
<div data-role="page">

	<div data-role="header" data-position="fixed">
		<h1>DisApp LOGIN</h1>
	</div><!-- /header -->

	<div data-role="content">
		<p>Welcome to the DissApp. Feel free to have a look around and report and bugs to the <a href="https://github.com/niebert/DissApp" target="_blank">GitHub issues page</a>.</p>


		<ul data-role="listview" data-inset="true">
			<li>Usergroup: <!-- input type="text" size="12" name="app_username" id="app_username" value="demo" /-->
				<select name="app_username" id="app_username" size="1">
					<option value="citizen" selected="selected">Citizen</option>
					<option value="student">Student</option>
					<option value="socialworker">social worker</option>
					<option value="publichealth">Pubic Health Professional</option>
					<option value="researcher">Researcher</option>
				</select>
			</li>
			<li>e-Mail:   <input type="text" size="12" name="app_email" id="app_email" value="demo@example.com" /></li>
			<li>Database:
			 	<select name="app_database" id="app_database" size="1">
				 	<option selected="selected">disapp1</option>
				 	<option>disapp2</option>
				</select>
			</li>
		<!-- input type="text" size="12" name="database" id="database" value="disapp1.db" readonly="readonly"/ -->
			<li >Submit URL: <input type="text" size="12" name="app_submiturl" id="app_submiturl" value="http://wwwmath1.uni-landau.de/cgi-bin/appdb/mailengine.cgi" readonly="readonly"/></li>
		</ul>
		<button class="ui-btn-plain" onclick="loginDisApp();return false">Submit</button>

		<p>Please use Firefox for App (<a href="https://www.mozilla.org" target="_blank">Firefox-Homepage</a>)</p>
		<br />
		<label id="errormsg" style="color:red"></label>
  	<br />

		</div><!-- /ui-body wrapper -->
</div><!-- /page -->
</form>
<script>
	//setTimeout("checkFullScreen()",400);
	var IDs = ["app_username","app_email","app_submiturl"];
	var vKey = "";
	for (var i=0;i<IDs.length;i++) {
		vKey = IDs[i];
		if (typeof(Storage) != "undefined") {
 		 	if (typeof(localStorage.getItem(vKey)) != undefined) {
     	 		console.log("Variable ["+vKey+"] loaded from Local Storage");
     	 		document.getElementById(vKey).value = getValueDOM(vKey);
     	 	};
     	 };
    };
